<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> PRACTICA </title>
</head>
<body>
<p> PRIMERA PREGUNTA </p>
numero1
<input type="number" name="nro1" id="nro1"/></br>

numero2
<input type="number" name="nro2" id="nro2"/></br>

numero3
<input type="number" name="nro3" id="nro3"/>
<button onclick="calcular()"> EJECUTAR </button>

<p id="resultado"> </p>
</body>
<script>
    function calcular(){
        var nro1 = parseInt(document.getElementById("nro1").value);
        var nro2 = parseInt(document.getElementById("nro2").value);
        var nro3 = parseInt(document.getElementById("nro3").value);

        if(nro1>nro2){
            document.getElementById("resultado").innerHTML ="nro1"+'el número: ' +nro1+' es mayor';
        }

        if(nro1>nro3){
            document.getElementById("resultado").innerHTML ="nro2"+'el número: ' +nro2+' es mayor';
        }

        if(nro3>nro2){
            document.getElementById("resultado").innerHTML ="nro3"+'el número: ' +nro3+' es mayor';
        }
    }
</script>
</html>
